<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orka Ads</title>
    <link rel="stylesheet" href="./css/contact.css">
    <link rel="stylesheet" href="./css/responsive.css">
    <script defer src="./js/app.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css?family=Archivo+Black&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="navbar">
          <div class="left_navbar">
            <a href="./index.html" class="left_a">
              <div class="logo">ORKADS</div>
            </a>
        </div>
          <div class="right_bar">
            <a href="./index.html" class="a1">Home</a>
            <a href="./services.html" class="a2">Services</a>
            <a href="./contact.html">Contact</a>
          </div>
        </div>
        <div class="progress-container">
          <div class="progress-bar" id="myBar"></div>
        </div>
    </header>
    <main class="main">
      <div class="main_left">
        <div class="contact-title">Contact Me</div>
        <div class="form-container">
          <form class="contact-form" action="https://formsubmit.co/altilarkaan@gmail.com" method="POST">
            <div class="form-container-half">
              <div class="form-control-half">
                <input
                  type="text"
                  id="name"
                  class="input"
                  placeholder="Name"
                  name="name"
                  required
                />
              </div>
              <div class="form-control-half email_container">
                <input
                  type="email"
                  id="email"
                  class="input"
                  placeholder="Email"
                  name="email"
                  required
                />
              </div>
            </div>

            <div class="form-control message">
              <textarea
                type="text"
                name="message"
                class="message-input input"
                id="message"
                placeholder="Message"
                required
              ></textarea>
            </div>
            <div class="contact-bottom">
              <button
                type="submit"
                class="btn submitBtn animated-button thar-three"
              >
                Send Message
              </button>
              <div class="contact-output"></div>
            </div>
          </form>
        </div>
      </div>
      <div class="main_right">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2053.7740097017286!2d20.982180574153226!3d52.254959056197066!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x471ecb88b5ae3c3b%3A0x759e7a3fd035e1a!2sZygmunta%20S%C5%82omi%C5%84skiego%2074%2C%2000-204%20Warszawa!5e0!3m2!1str!2spl!4v1682548265753!5m2!1str!2spl" width="800" height="600" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>
    </main>
    <footer class="footer">
      <div class="waves">
        <div class="wave" id="wave1"></div>
        <div class="wave" id="wave2"></div>
        <div class="wave" id="wave3"></div>
        <div class="wave" id="wave4"></div>
      </div>
      <ul class="social-icon">
        <li class="social-icon__item"><a class="social-icon__link" href="#">
            <ion-icon name="logo-facebook"></ion-icon>
          </a></li>
          <li class="social-icon__item"><a class="social-icon__link" href="https://wa.me/48792651475"
            
            target="_blank"
            rel="noopener noreferrer"
>
            <ion-icon name="logo-whatsapp"></ion-icon>
          </a></li>
        <li class="social-icon__item"><a class="social-icon__link" href="#">
            <ion-icon name="logo-linkedin"></ion-icon>
          </a></li>
        <li class="social-icon__item"><a class="social-icon__link" href="https://www.instagram.com/googlereklamlarads/" target="_blank">
            <ion-icon name="logo-instagram"></ion-icon>
          </a></li>
      </ul>
      <ul class="menu">
        <li class="menu__item"><a class="menu__link" href="./index.html">Home</a></li>
        <li class="menu__item"><a class="menu__link" href="#services">Services</a></li>
        <li class="menu__item"><a class="menu__link" href="./contact.html">Contact</a></li>
  
      </ul>
      <p>&copy;2019 Mucahit Gedik | All Rights Reserved</p>
    </footer>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
